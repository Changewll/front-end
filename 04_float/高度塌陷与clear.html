<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <link rel="stylesheet" href="../exercise/reset.css">
    <style>
        .box1{
            border: lightcoral 10px solid;
        }
        .box2{
            width: 100px;
            height: 200px;
            background-color: #bfa;
            float: left;

        }
        /* .box3{
            clear:left;
        } */
        .box1::after{
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3">aa</div> -->
    </div>
    
</body>
</html>
