<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽（一）</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
    <script>
        window.onload = function () {

            /*             拖拽box1元素
            流程：onmousedown onmousemove onmousedown
            1.当鼠标在被拖拽元素上按下时，开始拖拽onmousedown
            2.当鼠标移动时，被拖拽元素跟随鼠标移动onmousemove
            3.当鼠标松开时，被拖拽元素固定在当前位置onmouseup */
            //获取box1
            var box1 = document.getElementById("box1");
            //1.当鼠标在被拖拽元素上按下时，开始拖拽onmousedown
            //为box1绑定一个鼠标按下事件
            box1.onmousedown = function () {
                //2.当鼠标移动时，被拖拽元素跟随鼠标移动onmousemove
                //为document绑定一个鼠标移动事件
                //要在onmousedown里面绑定onmousemove，否则鼠标一进去就带着box1移动了
                document.onmousemove = function (event) {
                    //兼容ie8
                    event = event || window.event;
                    //获取鼠标坐标
                    var left = event.clientX;
                    var top = event.clientY;
                    //修改box1位置
                    box1.style.left = left + "px";
                    box1.style.top = top + "px";

                    //3.当鼠标松开时，被拖拽元素固定在当前位置onmouseup
                    //为box1绑定一个鼠标松开事件
                    //取消document的onmousemove事件  不是取消box1的onmousedown
                    document.onmouseup = function(){
                        //box1.onmousedown = null;
                        document.onmousemove = null;
                        //添加兄弟元素box2后，在box2上按下松开没有反应
                        //鼠标在box2上面，触发的是box2的onmouseup
                        //box2不是祖先元素，没有冒泡功能
                        //所以将box1.onmouseup改成document
                        //但是box1藏在box2里面时，没法拖出来
                        //alert("鼠标松开了");
                        //发现松开后再点击任意位置都会提示“鼠标松开了”
                        //此时document.onmouseup也没有存在的意义了,所以也取消掉
                        document.onmouseup = null;
                        //在鼠标松开后move和up都没有意义了，所以都取消了
                        //遗留问题：鼠标总在左上角
                        


                    };
                };

            };



        };
        
    </script>
</head>

<body>
    <div id="box1"></div>
    <!-- 增加一个兄弟元素 -->
    <div id="box2"></div>
</body>

</html>
