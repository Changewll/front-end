    <script>

            }
            for(var i=0; i<x1Arr.length; i++){
              
               console.log("p:"+pArr[i]);
               
            }
            for(var i=0; i<x1Arr.length; i++){
               
               
               console.log("l:"+lArr[i]); 
            }
            
            
        };
