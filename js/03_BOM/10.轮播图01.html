<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 333px;
            /*1. 需要设置宽高之后再居中 */
            margin: 0 auto;
            background-color: #baf;
            padding: 10px 0;
        }
        #imgList{
            list-style: none;
            width: 2500px;
        }
        li{
            /*2. 需要给ul设置宽度才能浮动 */
            float: left;
        }
    </style>
</head>
<body>
    <!-- 创建一个外部div来作为大的容器 -->
    <div id="outer">
        <!-- 创建一个ul用于放置图片 -->
        <ul id="imgList">
            <li><img src="../img/01.webp" alt=""></li>
            <li><img src="../img/02.webp" alt=""></li>
            <li><img src="../img/03.webp" alt=""></li>
            <li><img src="../img/04.webp" alt=""></li>
            <li><img src="../img/05.webp" alt=""></li>
        </ul>
    </div>
</body>
</html>
