<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习</title>
    <script>
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        Person.prototype.toString = function(){
            return "Person=[name:"+this.name+",age:"+this.age+",gender"+this.gender+"]";
        }

        var per1 = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪八戒", 22, "男");
        var per3 = new Person("红孩儿", 3, "男");
        var per4 = new Person("牛魔王", 25, "男");
        var per5 = new Person("铁扇公主", 20, "女");
        console.log(per1.toString());
        console.log(per1.hasOwnProperty("toString"));
        console.log(per1.__proto__.hasOwnProperty("toString"));
        console.log(per1.__proto__.hasOwnProperty("hasOwnProperty"));
        console.log(per1.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
        console.log(per1.__proto__);

        var arr = [per1, per2, per3, per4, per5];

        function getArray(arr){
            for(var i = 0; i < arr.length; i++){
                console.log(arr[i]);
            }
        }

        getArray(arr);

        function getAdult(arr){
            var adult = [];
            for(var i = 0; i < arr.length; i++){
                if(arr[i].age >= 18){
                    adult.push(arr[i]);
                }
            }
            return adult;
        }

        console.log(getAdult(arr));

        //forEach
        arr.forEach(function(){
            console.log("hello");
        });
        
        arr.forEach(function(a, b, c){
            console.log("a "+a+" "+typeof a);
            console.log("b "+b+" "+typeof b);
            console.log("c "+c+" "+typeof c);

            
        });

        var arr = [1, 2, 3, 4, 5];
        console.log(arr.slice(1, -2));//索引，索引
        var result = arr.splice(1, 3);//索引，数量，插入
        console.log(arr);
        console.log(result);
        var arr1 = ["a", "b", "c", "d", "e"];
        var result1 = arr1.splice(1, 3, "hhh");
        console.log(arr1);
        console.log(result1);
    </script>
</head>
<body>
    
</body>
</html>
