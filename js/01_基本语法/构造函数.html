        //工厂方法创建对象
        function creatPerson(name, age, gender) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                alert("creatPerson中的name:" + this.name);
            }
            return obj;
        }
        var per1 = creatPerson("小可爱", 3, "女");
        var per2 = creatPerson("大可爱", 5, "男");
        console.log(per1);//object creatPerson返回值为obj
        per1.sayName();
        console.log(per1.sayName());//undefined 没有返回值
        console.log(per1.sayName);//function 
        console.log(typeof per1.sayName());//undefined 
        console.log(typeof per1.sayName);//function 

        
       //构造函数创建对象
       function Person(name, age, gender){
           this.name = name;
           this.age = age;
           this.gender = gender;
           this.sayName = function(){
            alert("Person中的name:" + this.name);
           }
       }
       var per3 = new Person("小明", 20, "男");
       console.log(per3);//object
       function Dog(name, age){
           this.name = name;
           this.age = age;
           this.sayHello = function(){
               alert("wangwang");
           }

       }

       //将构造函数中的方法提出来
       function Cat(name, age){
           this.name = name;
           this.age = age;
           this.sayHi = fun;
       }

       function fun(){
           alert("Hi~我是"+this.name);
           return this.age;
       }

       var cat = new Cat("喵喵", 2);
       cat.sayHi();
       console.log(cat);//object
       console.log(cat.sayHi);//function
       console.log(cat.sayHi());//2
       console.log(cat.name);//喵喵
