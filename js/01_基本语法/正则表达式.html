<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        // var reg = new RegExp("A", "i");
       // /a/ /ab/ /a|b/=[ab] [abcde]=[a-e] [a-z] [A-z] [0-9] [^a-z] ^[a-z]
       // /abc|adc|afc/=/a[bdf]c/ [^ab]
        var reg = /[^ba]/;
        var str = "a";
        var result = reg.test(str);
        console.log(result);
        //根据字母拆分字符串为数组split
        var str1 = "1a2s3d4f5g6h7j8k9l";
        result = str1.split(/[a-z]/);
        console.log(result);
        //验证手机号
        //手机号11位 1 3-9 0-9
        //^1 [3-9] [0-9]{9}$
        var reg1 = /^1[3-9][0-9]{9}$/
        var str2 = "138286712034";
        console.log(reg1.test(str2));
        //验证邮箱
        //xxx.xxx@xx.xxx.xxx
        //任意字母数字下划线 .任意字母数字下划线 @ 任意字母数字  .任意字母（2-5位） .任意字母（2-5位）
        //^\w{3,} (\.\w+)* @ [A-z0-9]+  (\.[A-z]{2,5}){1,2}$
        var reg2 = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
        var str3 = "75213060@qq.com";
        console.log(reg2.test(str3));
    </script>
</head>

</body>
</html>
