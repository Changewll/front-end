<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="../06_font/fontawesome/css/all.css">
    <link rel="stylesheet" href="./iconfont/font_2873241_z9us1p9cnyp/iconfont.css">
    <style>
        li {
            list-style: none;
        }

        li::before {
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color:cornflowerblue;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <i class="fas fa-bell" style="color: cornflowerblue; font-size: 60px;"></i>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>
    <span class="fas">&#xf1b0;</span>

    <span></span>
</body>

</html>
